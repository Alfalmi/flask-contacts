{% extends 'layout.html' %}

{% block body %}

<div class="col-md-5 offset-md-4" >
  <div class="card card-body">
    <form action="/update/{{contact.0}}" method="POST">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="fullname"
          placeholder="FullName"
          value="{{ contact.1 }}"
        />
      </div>
      <div class="form-group">
        <input 
        type="text" 
        class="form-control" 
        name="email" 
        placeholder="Email" 
        value="{{ contact.2 }}"
        />
      </div>
      <div class="form-group">
        <input 
        type="text" 
        class="form-control" 
        name="phone" 
        placeholder="Phone" 
        value="{{ contact.3 }}"
        />
      </div>
      <button class="btn btn-primary btn-block">Save</button>
    </form>
  </div>
</div>

{% endblock %}
